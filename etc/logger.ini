[loggers]
keys=root,stdout

[logger_root]
level=INFO
handlers=stdoutHandler

[logger_stdout]
level=INFO
handlers=stdoutHandler
qualname=stdout
propagate=0

[handlers]
keys=stdoutHandler

[handler_stdoutHandler]
level=INFO
class=StreamHandler
formatter=format
args=(sys.stdout,)

[formatters]
keys=format

[formatter_format]
format=[%(asctime)s] [%(process)d] [%(filename)s:%(lineno)d] %(levelname)s %(message)s
datefmt=
