[basic]
log.conf.path=etc/logger.ini
sync.duration=5
hdfs.tags.path=/user/eb/exmpl/output-data/formal/
fs.tags.path=data/tagsSet/


[tagsLoader]
run.timeout=10800


[tagDetector]
detect.times=3
detect.interval=1


[webReloader]
run.timeout=10800
reload.parallel=50
retry.time=3
field.separator=|
tags.history.path=data/webReloaderTagsHistory/
load.path=tmp/hiveloader/
bakup.path=tmp/hiveloaderbakup/
